{% extends "layout.html" %}
{% block title %}Complete Your Profile{% endblock %}
{% block content %}
    <h2>Welcome, {{ user_name }}! Please Complete Your Profile</h2>
    <form method="POST" action="{{ url_for('complete_profile') }}">
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>
        </div>
        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="1" required>
        </div>
        <div>
            <label for="medical_conditions">Pre-existing Medical Conditions (e.g., diabetes, asthma, or 'None'):</label>
            <input type="text" id="medical_conditions" name="medical_conditions" placeholder="None">
        </div>
        <div>
            <button type="submit">Save and Continue</button>
        </div>
    </form>
{% endblock %}
