{% extends "layout.html" %}
{% block title %}Edit Profile - {{ user.name }}{% endblock %}
{% block content %}
    <h2>Edit Profile for {{ user.name }}</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user.age or '' }}" min="1" required>
        </div>
        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" value="{{ user.weight or '' }}" min="1" required>
        </div>
        <div>
            <label for="medical_conditions">Pre-existing Medical Conditions:</label>
            <input type="text" id="medical_conditions" name="medical_conditions" value="{{ user.medical_conditions if user.medical_conditions and user.medical_conditions.lower() != 'none' else '' }}" placeholder="None">
        </div>
        <div>
            <button type="submit">Update Profile</button>
        </div>
    </form>
{% endblock %}
